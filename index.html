  <h1 class="h1">Code Quiz</h1>

    <div class="row">
      <div class="col-sm-12">
        <h3 class="text-center">Start a Quiz</h3>
        <hr />

          <div class="col-10 col-sm-8 mx-auto w-50 p-3 text-gray text-center border" id="displayQuestion">

            <button class="btn btn-danger btn-lg rounded" id="startQuiz" style="width: 50%">Start Quiz</button>
          </div>
          <div class="col-8 col-sm-6">
            <button class="btn btn-secondary disabled btn-lg rounded" id="click-me" style="width: 50%">Click Me</button>
          </div>
        </div>
      </div>
    </div>

  <script>



    $(document).ready(function () {
      var questions = [
        {
          title: "Commonly used data types DO NOT include:",
          choices: ["strings", "booleans", "alerts", "numbers"],
          answer: "alerts"

      var questionsDiv = $("#displayQuestion");
      var choicesDiv = $("#displayChoices")

      var counter = 0;


      //on the mouse click display the question and choices; record the score based on answer and elapsed time
      console.log("choices are: " + questions[1].title);
      $("#startQuiz").on("mousedown", function () {
        if (counter < questions.length) {
          questionsDiv.text(questions[counter].title);
          console.log("dropped into if statement and array length is " + questions.length)

          for (i = 0; i < questions.length; i++) {
            console.log("dropped into for loop and counter value is " + i);
            console.log("choices are " + questions[i].choices)
            console.log("choices length is " + questions[i].choices.length)
            
            for (j = 0; j < questions[i].choices.length; j++) {
              console.log("inner index j value is " + j);
              console.log("values for choice " + j + " is " + questions[i].choices[j])  
            }
            // console.log("choices are: " + questions.choices[i]);

            // choicesList.textContent = questions[i].choices[i];
            // // choicesDiv.appendChild(choicesList);
            // choicesDiv.text(questions[i].choices[i]);
          }

          counter = counter + 1;
        }
      });
